!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ESW1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.8.0.1 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 3001:10:10:800::1/128
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Port-channel1
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.6.2.37 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 3001:10:10:602::25/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.6.2.13 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 3001:10:10:602::D/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 no switchport
 ip address 10.6.2.9 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 3001:10:10:602::9/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
 channel-group 1 mode on
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport trunk allowed vlan 1,601,701,1002-1005
 switchport mode trunk
 duplex full
 speed 100
 channel-group 1 mode on
!
interface FastEthernet1/6
 no switchport
 ip address 10.6.2.1 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 3001:10:10:602::1/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/7
 no switchport
 ip address 10.6.2.5 255.255.255.252
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 3001:10:10:602::5/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/8
 no switchport
 ip address 192.168.10.1 255.255.255.0
 ip ospf 20 area 0
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan601
 ip address 10.5.0.1 255.255.252.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:500::1/64
 ipv6 ospf 1 area 0
!
interface Vlan701
 ip address 10.6.0.1 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 address 3001:10:10:600::1/64
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 redistribute ospf 20 subnets
 passive-interface Vlan1
 passive-interface Vlan601
!
router ospf 20
 log-adjacency-changes
 default-information originate always
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
snmp-server group gDDR v3 priv 
snmp-server community public RO
snmp-server community private RO
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan601
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
